<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <h2>Survey Questions</h2>
    <hr>
    <h2>About you</h2>
          <form role="form">
        <div class="form-group">
          <label for="friend-name">Name (Required)</label>
          <input type="text" class="form-control" id="reserve-name">
        </div>
        <div class="form-group">
          <label for="saved-image">Link to photo image (Required)</label>
          <input type="text" class="form-control" id="reserve-phone">
        </div>

        <div>
          <a href="/survey"><button class="btn btn-lg btn-primary btn-block"><span class="fa fa-check-circle"></span> Submit</button></a>
        </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List</a> | <a href="/https://github.com/rachaelbelle/Friend-Finder.git">Github Repo</a>
      </div>
    </footer>

  </div>


</body>

</html>
