<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Friend Finder Survey</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Best Match</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>




  <div class="container">
    <h2>Survey Questions</h2>
    <hr>
    <h2>About you</h2>
    <form role="form">
      <div class="form-group">
        <label for="friend-name">Name (Required)</label>
        <input type="text" class="form-control" id="reserve-name">
      </div>
      <div class="form-group">
        <label for="saved-image">Link to photo image (Required)</label>
        <input type="text" class="form-control" id="reserve-phone">
      </div>


      <h3>Question 1</h3>
      <h4>You are a huge cinefile. Subtitles do not intimidate you!</h4>
        <select id="q1">
          <option value=""></option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>

      <h3>Question 2</h3>
      <h4>You are a huge cinefile. Subtitles do not intimidate you!</h4>
        <select id="q2">
          <option value=""></option>
          <option value="1">1 (Strongly Disagree)</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5 (Strongly Agree)</option>
        </select>



      <div>
        <button type="button" class="btn btn-lg btn-primary btn-block submit" data-toggle="modal"
          data-target="#exampleModal"><span class="fa fa-check-circle"></span> Submit</button>
      </div>

  </div>

  <footer class="footer">
    <div class="container">
      <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/rachaelbelle/Friend-Finder"
          target="_blank">Github Repo</a>
    </div>
  </footer>

  </div>


</body>
